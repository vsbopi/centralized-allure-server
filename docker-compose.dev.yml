version: '3.8'

services:
  allure-reports-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allure-reports-dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=true
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      # Mount source code for development
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - allure-dev-network
    command: python app.py
    restart: "no"
    stdin_open: true
    tty: true

networks:
  allure-dev-network:
    driver: bridge
